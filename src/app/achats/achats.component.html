<div class="vertical-navbar">
    <p>Recherche :</p>
    <div class="search-bar">
        <input type="text" placeholder="Rechercher">
        <i class="fa fa-search"></i>
    </div>
    <div class="prix">
        <p>Prix :</p>
        <input type="text" placeholder="Prix min">
        <input type="text" placeholder="Prix max">
    </div>
    <div class="categorie">
        <p>Catégorie :</p>
        <select>
            <option value="categorie1">Psychologie</option>
            <option value="categorie2">Catégorie 2</option>
            <option value="categorie3">Catégorie 3</option>
            <option value="categorie4">Catégorie 4</option>
        </select>
    </div>
    <div class="lieu">
        <p>Lieu :</p>
        <input type="text" placeholder="Lieu">
    </div>
</div>
<h1 class="titre">Acheter vos livres préferées</h1>
<div class="achats"><app-achat *ngFor="let livreAchat of LivreListe" [livreAchat]="livreAchat" class="livre"></app-achat></div>
